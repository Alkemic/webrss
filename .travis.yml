sudo: required

language: python

services:
  - docker

before_install:
  - docker --version

script:
  - docker build -t alkemic/webrss .

after_success:
  - |
    if [ "$TRAVIS_TAG" != "" ] || [ "$TRAVIS_BRANCH" == "master" ]
    then
      docker login -u=alkemic -p="${PASSWORD}"
      docker push alkemic/webrss:${TRAVIS_TAG:-latest}
    fi

