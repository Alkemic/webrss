<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Edit user</h4>
</div>
<div class="modal-body">
    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="error">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{ error }}
    </div>

    <div class="form-group">
        <label for="url">Username</label>
        <input type="text" class="form-control" id="edit_username" placeholder="Username" required="required" ng-model="form.name">
    </div>
    <div class="form-group">
        <label for="site_favicon_url">Email</label>
        <input type="email" class="form-control" id="edit_email" placeholder="Email" required="required" autocomplete="new-password" ng-model="form.email">
    </div>
    <div class="form-group">
        <label for="url">Password</label>
        <input type="password" class="form-control" id="edit_password" placeholder="Enter url" autocomplete="new-password" ng-model="form.password">
        <span class="small">If empty, password won't be updated</span>
    </div>
</div>
<div class="modal-footer">
    <button type="reset" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
        <i class="glyphicon glyphicon-remove"></i> Close
    </button>
    <button type="submit" class="btn btn-primary" ng-click="save()">
        <i class="glyphicon glyphicon-save"></i> Save
    </button>
</div>
