<div class="modal fade" id="add-feed" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Add feed</h4>
            </div>
            <form role="form" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="url">Feed url</label>
                        <input type="url" class="form-control" id="url" name="url" placeholder="Enter url" required="">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" required="">
                            <option>---</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i> Close</button>
                    <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-save"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        var create_feed = $('div#add-feed form');
        var select_category = $("select#category", create_feed);

        create_feed.submit(function(e){
            e.preventDefault();

            $.post(
                "{{ url_for('feed.create') }}",
                create_feed.serializeArray(),
                function (result){
                    if(result.status == 'ok'){
                        location.reload(true);
                    }else{
                        alert('An error occured.');
                    }
            }, 'json');
        });
    });
</script>
